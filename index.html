<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/hero.css" />
    <link rel="stylesheet" href="styles/sections/fivem.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Wowl Studios</title>
  </head>
  <body>
    <!-- HERO -->
    <header class="hero">
      <!-- Mouse -->
      <div class="captureMouse"></div>
      <div class="mouse"></div>

      <!-- Welcome -->
      <div class="welcome">
        <h1 class="title">WOWL STUDIOS</h1>
        <p class="description">
          <span>FAST,</span> <span>DYNAMIC,</span> <span>POWERFUL</span>
        </p>
      </div>

      <!-- Scroll Down Icon -->
      <div class="scrollDown">
        <div class="mouseMiddle"></div>
      </div>
    </header>

    <!-- FIVEM -->
    <section class="fivem bg-green">
      <header>
        <h1 class="title">FiveM Scripts</h1>
        <p class="description">
          We're developing quality and performant scripts for FiveM RP Servers
        </p>
      </header>

      <div class="sectionBody">
        <a href="https://wowlstudios.tebex.io/package/5738382" class="scriptCard">
          <!-- Mouse -->
          <div class="captureMouse"></div>
          <div class="mouse">
            <span class="material-symbols-outlined" aria-label="Visit on Tebex">
              arrow_right_alt
            </span>
          </div>
  
          <img
            src="images/ws-pose.png"
            alt="Wowl Studios FiveM pose script"
            class="thumbnail"
          />
          <div class="details">
            <div class="info">
              <h1>Animation Positioning</h1>
              <h2>ws-pose</h2>
            </div>
          </div>
        </a>

        <!-- Tebex Store Anchor Tag -->
        <a href="https://wowlstudios.tebex.io/" class="tebexStore">
          <img src="images/brand/tebex/icon.svg" />
          <p>Go to Tebex Store</p>
        </a>
      </div>
    </section>
    <script src="scripts/scroll.js"></script>
    <script src="scripts/mouse.js"></script>
  </body>
</html>
